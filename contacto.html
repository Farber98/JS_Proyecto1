<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Web.</title>
    <!-- Cargamos los estlos -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link id="theme" rel="stylesheet" type="text/css" href="css/green.css"> <!-- Por defecto el tema verde. -->
    
    <!-- Cargamos jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Cargamos jQuery UI -->
       <!-- Incluimos estilos css de jQuery UI  -->
       <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
       <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
       <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
   
       <!-- Inclumios los metodos JS de jQuery UI -->
       <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
  
    <!-- Cargamos jQuery form validator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script> 

    <!-- Cargamos el archivo de JS. -->
    <script type="text/Javascript" src="js/main.js"></script>

</head>
<body>

    <div id="selector">
        <div id="verde"></div>
        <div id="rojo"></div>
        <div id="azul"></div>
    </div>

    <section id="global"> <!-- Caja blanca que contiene todo -->

        <!-- BUSCAR -->

        <!-- HEADER -->

        <header>
            <div id="logo">
                <h1>Aprenda JS</h1>
            </div>

            <div class="clearfix"></div> <!-- Usado para respetar espacios entre elementos. -->

            <nav  id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                </ul>
            </nav>
        </header>


        <!-- CONTENIDO: Articulos se cargan desde JS. -->
        <section id="contenido">
            <div id="box">
                <h2>Contacto</h2>
                <form action="" method="post" id="contacto">

                    <label for="nombres">Nombres</label>
                    <input data-validation="alphanumeric required" type="text" name="nombre">

                    <label for="apellidos">Apellidos</label>
                    <input data-validation="alphanumeric required" type="text" name="apellido">

                    <label for="edad">Edad</label>
                    <input data-validation="number required" type="number" name="edad">

                    <label for="sexo">Sexo</label>
                    <select data-validation="required" name="sexo">
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>

                    <label for="fecha">Fecha de nacimiento</label>
                    <input data-validation="date required" data-validation-format="dd/mm/yyyy" type="text" name="fecha">

                    <label for="email">Email</label>
                    <input data-validation="email required" type="email" name="email">

                    <input type="submit" value="Enviar">

                </form>
            </div>

                

        <!-- SIDEBAR -->


            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quien soy?</span></h4>
                    <img src="img/caracol.jpg">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A, est?</p>
                </div>
        
        <!-- LOGIN -->
        <div id="login">
            <h4><span>Identificate</span></h4>
            <form>
            
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
            

                <label for="correo">Correo</label>
                <input type="email" name="correo" id="correo">


                <label for="contrasenia">Contraseña</label>
                <input type="password" name="contrasenia" id="contrasenia">


                <input type="submit" value="Entrar">
            </form>
        </div>

            </aside>
            <div class="clearfix"></div>    <!-- Limpiamos flotados -->
        </section>


    </section>

    <footer>Aprendiendo Javascript con mi primer proyecto.

        <a href="#" class="subir">Ir arriba.</a>
    </footer>
</body>
</html>
